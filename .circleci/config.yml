version: 2.1
orbs:
  gcp-gke: circleci/gcp-gke@0.1.0
  gcp-gcr: circleci/gcp-gcr@0.13.0

# Define the jobs we want to run for this project
jobs:
  test:
    docker:
      - image: cimg/node:16.13.0
    steps:
      - checkout
      - run: |
          cd cuquejo.org
          yarn install
          yarn test --watchAll=false
    # Example Using docker build
    # machine:
    #   image: ubuntu-2004:202107-02
    # steps:
    #   - checkout
    #   - run: make test
  build-and-push:
    executor: gcp-gcr/default
    steps:
      - checkout
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          dockerfile:  docker/Dockerfile
          extra_build_args: "--target=prod"
          image: ${CIRCLE_PROJECT_REPONAME}
          tag: ${CIRCLE_SHA1}
          registry-url: us-central1-docker.pkg.dev

      - gcp-gcr/push-image:
          image: ${CIRCLE_PROJECT_REPONAME}
          tag: ${CIRCLE_SHA1}
          registry-url: us-central1-docker.pkg.dev

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - test
      - build-and-push:
          requires:
            - test